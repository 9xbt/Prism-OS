name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Clone cosmos
      run: git clone https://github.com/CosmosOS/Cosmos
    - name: Clone IL2CPU
      run: git clone https://github.com/CosmosOS/IL2CPU
    - name: Clone X#
      run: git clone https://github.com/CosmosOS/XSharp
    - name: Clone Common
      run: git clone https://github.com/CosmosOS/Common
      
    - name: Build IL2CPU
      run: cd Il2cpu; dotnet build; cd ..
      
    - name: Build XSharp
      run: cd XSharp/source/XSharp/XSharp/; dotnet build; cd ..; cd ..; cd ..; cd ..
      
    - name: Build Common
      run: cd Common/source/Cosmos.Build.Common/; dotnet build; cd ..; cd ..; cd ..
      
    - name: Build cosmos
      run: cd Cosmos; make build; make install; cd ..
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
